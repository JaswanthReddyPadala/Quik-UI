<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quik UI</title>
    <link rel="stylesheet" href="./quik.css">
    <script src="https://kit.fontawesome.com/d07b5a219c.js" crossorigin="anonymous"></script>

</head>
<body>
    <main class="q-main flex justify-content-center align-items-center">
    <header class="header flex justify-content-between align-items-center">
        <div class="quik-logo">
            <h1 class="text-poppins text-36"><a href="./index.html">Quik UI</a></h1>
        </div>

        <div class="quik-links-group">
            <a href="https://github.com/JaswanthReddyPadala/Quik-UI" class="text-normal text-24"><i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com/JaswanthReddyPadala" class="text-normal text-24"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://twitter.com/jaswanthreddyp2" class="text-normal text-24"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </header>

    <div class="main-content flex justify-content-between align-items-center">
        <div class="main-page_content">
            <h1 class="text-general text-64">Give your web interface a style <span class="local-text-peach">Quik</span>-ly.</h1>
            <button class="l-bg-peach border-radius-sm text-18 p-1"><a href="./components/intro/intro.html" class="text-white">Get Started Quikly</a></button>
        </div>

        <div class="main-page_image">
            <img src="./assets/images/main-page-img.png" alt="A boy sitting on clouds and using laptop">
        </div>
    </div>
</main>
</body>
</html>
